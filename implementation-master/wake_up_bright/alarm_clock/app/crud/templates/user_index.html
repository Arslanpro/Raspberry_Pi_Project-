<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_index</title>
    <link rel="stylesheet" type="text/css" href="./static/styles.css">
</head>
<body>
    <h4> You reached the backend of person management system. </h4>
    <a href="{{ url_for('crud.new_person') }}">New person</a>
    <h4> persons: </h4>
<table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
            <th>uid</th>
        </tr>
    {% for person in persons %}
            <tr>
                <td> {{person.name}} </td>
                <td> {{person.age}} </td>
                <td> {{person.gender}} </td>
                <td> {{person.uid}} </td>
                <td>
                    <a href="{{ url_for('crud.edit_person', user_id=person.uid) }}">Edit</a>
                    <a href="{{ url_for('crud.delete_person', user_id=person.uid) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
